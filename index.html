<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>pictures game</title>
</head>

<body onload="initGame()">

    
<div class="picture">
    <button class="start" onclick="playGame()">START PLAY</button>
</div>


<div class="wrong">
    <button onclick="closeMessage()" >x</button>
    <h2>WRONG ANSWER 😒</h2>
</div>


<div class="victory">
    <h2>Victorious!🏆🎉</h2> 
    <button class="restart" onclick="playGame()">SHALL WE DO IT AGAIN?</button>
</div>


    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
